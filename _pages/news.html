---
layout: page
title: News
permalink: /news/
---

<style>
.image-lightbox {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.4);
    z-index: 9999;
    justify-content: center;
    align-items: center;
    cursor: pointer;
}

.image-lightbox.active {
    display: flex;
}

.lightbox-content {
    max-width: 90%;
    max-height: 90%;
    position: relative;
    cursor: default;
}

.lightbox-content img {
    max-width: 100%;
    max-height: 90vh;
    object-fit: contain;
    border-radius: 8px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
}

.lightbox-close {
    position: absolute;
    top: -40px;
    right: 0;
    color: white;
    font-size: 32px;
    font-weight: bold;
    cursor: pointer;
    background: none;
    border: none;
    padding: 0;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.2s;
}

.lightbox-close:hover {
    transform: scale(1.2);
}

.news-content.blurred {
    filter: blur(9px);
    transition: filter 0.3s ease;
}

.clickable-image {
    cursor: zoom-in;
    transition: transform 0.2s, opacity 0.2s;
}

.clickable-image:hover {
    transform: scale(1.02);
    opacity: 0.9;
}
</style>

<div id="imageLightbox" class="image-lightbox" onclick="closeLightbox(event)">
    <div class="lightbox-content" onclick="event.stopPropagation()">
        <button class="lightbox-close" onclick="closeLightbox(event)">&times;</button>
        <img id="lightboxImg" src="" alt="Enlarged image">
    </div>
</div>

<div class="news-content" id="newsContent">
<div class="tile">
    <div class="tile is-child">
        <div class="padded-block">
            <span class="title"><button
                class="ghost-button tag is-info is-light has-text-weight-bold is-medium tile-header is-large"><i
                    class="fa-solid fa-newspaper"></i>&nbsp;&nbsp;News</button></span>
            <div style="padding-top: 1em;">
                <table class="table is-fullwidth is-hoverable">
                    <tbody>
                        {% for item in site.data.news %}
                        <tr>
                            <td class="no-wrap" style="width: 120px; vertical-align: top; padding-top: 1em;">
                                <span class="tag is-info is-light">{{ item.date | date: "%b %Y" }}</span>
                            </td>
                            <td style="padding-top: 1em;">
                                {{ item.news }}
                                {% if item.image %}
                                <div style="margin-top: 1em;">
                                    <figure class="image" style="max-width: 600px;">
                                        <img class="clickable-image" src="{{ item.image | prepend: '/assets/img/news/' | relative_url }}" alt="News image" style="border-radius: 8px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);" onclick="openLightbox(this.src)">
                                    </figure>
                                </div>
                                {% endif %}
                                {% if item.images %}
                                <div style="margin-top: 1em; display: flex; gap: 1em; flex-wrap: wrap;">
                                    {% for img in item.images %}
                                    <figure class="image" style="flex: 0 1 calc(50% - 0.5em); max-width: 300px;">
                                        <img class="clickable-image" src="{{ img | prepend: '/assets/img/news/' | relative_url }}" alt="News image" style="border-radius: 8px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); width: 100%; height: auto;" onclick="openLightbox(this.src)">
                                    </figure>
                                    {% endfor %}
                                </div>
                                {% endif %}
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</div>

<script>
function openLightbox(imgSrc) {
    const lightbox = document.getElementById('imageLightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    const newsContent = document.getElementById('newsContent');
    
    lightboxImg.src = imgSrc;
    lightbox.classList.add('active');
    newsContent.classList.add('blurred');
    document.body.style.overflow = 'hidden';
}

function closeLightbox(event) {
    if (event) {
        event.stopPropagation();
    }
    const lightbox = document.getElementById('imageLightbox');
    const newsContent = document.getElementById('newsContent');
    
    lightbox.classList.remove('active');
    newsContent.classList.remove('blurred');
    document.body.style.overflow = 'auto';
}

// Close lightbox when pressing Escape key
document.addEventListener('keydown', function(event) {
    if (event.key === 'Escape') {
        closeLightbox();
    }
});
</script>
